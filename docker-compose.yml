version: "3.9"

services:
  api:
    build: .
    container_name: tenantcore_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:15
    container_name: tenantcore_db
    restart: always
    environment:
      POSTGRES_USER: tenantcore
      POSTGRES_PASSWORD: tenantcore
      POSTGRES_DB: tenantcore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
